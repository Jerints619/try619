<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div id="helpdeskform"
        style="background-image: url(https://img.freepik.com/free-vector/employees-deliver-goods-various-forms-customers_1150-35058.jpg);">

        <div style="margin-left:25%; background-color: rgba(138, 155, 206, 0.513); width:50%; height:100%;">

            <br>
            <h1 style="margin-left: 31%; color:rgb(48, 41, 41);">Create Ticket</h1><br><br><br>

            <label for="" style="margin-left: 25%;  color:rgb(38, 0, 255);">Ticket name*</label>
            <input style="margin-left: 3%;" type="text" placeholder="Create a ticket from a conversation" required>

            <br><br><br>
            <label for="" style="margin-left: 25%;  color:rgb(38, 0, 255);">Pipeline*</label>
            <input style="margin-left: 8%;" type="text" placeholder="[*]Customer Onboarding" required>
            <br><br><br>

            <label for="" style="margin-left: 25%;  color:rgb(38, 0, 255);">Ticket status*</label>
            <input style="margin-left: 3%;" type="text" placeholder="Client Se-up" required>
            <br><br><br>

            <label for="" style="margin-left: 25%;  color:rgb(38, 0, 255);">Priority</label>
            <input style="margin-left: 10.5%;" type="text" placeholder="Medium" required>
            <br><br><br>

            <label for="" style="margin-left: 25%;  color:rgb(38, 0, 255);">Category</label>
            <input style="margin-left: 8.5%;" type="options" placeholder="text" required>
            <br><br><br>

            <label for="" style="margin-left: 25%;  color:rgb(38, 0, 255);">Ticket owner</label>
            <input style="margin-left: 4%;" type="text" placeholder="Rock" required>
            <br><br><br>


            <button
                style="margin-left: 24%; border-radius:5px; background-color:lightseagreen; color:rgb(255, 255, 255);">Create</button>
            <button
                style="margin-left: 3%; border-radius:5px;background-color:lightseagreen; color:rgb(255, 255, 255);">Create
                and add another</button>
            <button
                style="margin-left: 3%; border-radius:5px;background-color:lightseagreen; color:rgb(255, 255, 255);"><a style="color:rgb(255, 255, 255);" href="index.html">Cancel</a> </button>
            <br>
        </div>












































    </div>












































</body>

</html>
